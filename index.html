<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="music-app free-songs mp3-player">
    <title>MySongs</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex">

        <!-- -------------------- Left Section ---------------------- -->

        <div class="left">

            <!-- ---------- Home Section ----------- -->

            <div class="home bg-grey radius m-1 p-1">
                <div class="logo flex">
                    <ul><i class="fa-brands fa-pixiv"></i>ravin</ul>
                    <!-- <img src="assets/icons/logo.svg" alt=""> -->
                    <i class="fa-solid fa-xmark menuClose"></i>
                </div>
                <ul>
                    <li><img href="/" src="assets/icons/home.svg" alt="homesvg">Home</li>
                    <li><img src="assets/icons/search.svg" alt="searchsvg">Search</li>
                </ul>
            </div>

            <!-- ---------- Library Section ----------- -->

            <div class="library radius bg-grey m-1">
                <div class="heading flex">
                    <img src="assets/icons/library.svg" alt="" srcset="">
                    <h1>Your Tracks</h1>
                </div>
                <div class="songList">
                    <div>
                        <!-- load songs from script -->
                    </div>
                </div>

                <!-- ---------- Footer Section ----------- -->

                <div class="footer">
                    <div><a href="">Legal</a></div>
                    <div><a href="">Privacy Center</a></div>
                    <div><a href="">Privacy Policy</a></div>
                    <div><a href="">Cookies</a></div>
                    <div><a href="">About Ads</a></div>
                    <div><a href="">Accessibility</a></div>
                </div>
            </div>
        </div>

        <!-- -------------------- Right Section ---------------------- -->

        <div class="right bg-grey radius">

            <!-- ---------- Header Section ----------- -->

            <div class="header flex">
                <div class="nav">
                    <i class="fa-solid fa-bars menuBar"></i>
                    <ul><i class="fa-brands fa-pixiv"></i>ravin</ul>
                    <!-- <i class="fa-solid fa-chevron-left"></i>
                    <i class="fa-solid fa-chevron-right"></i> -->
                </div>
                <div class="buttons">
                    <button class="signupbtn btn">Sign up</button>
                    <button class="loginbtn btn">Log in</button>
                </div>
            </div>

            <!-- ---------- Playlist Section ----------- -->

            <div class="playlist p-1">
                <h1>My Playlist</h1>
                <div class="cardsContainer flex">
                    <!-- <div class="card">
                        <div class="play">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <img src="assets/images/Dinner1.jpeg" alt="">
                        <h2>Dinner Jazz</h2>
                        <p>The gentle sound of some of the greatest voices</p>
                    </div> -->
                    <!-- <div class="card">
                        <div class="play">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <img src="assets/images/Dinner2.jpeg" alt="">
                        <h2>Dinner Jazz</h2>
                        <p>The gentle sound of some of the greatest voices</p>
                    </div> -->
                </div>
            </div>

            <!-- ---------- Playbar Section ----------- -->

            <div class="playbar radius flex">
                <div class="flex">
                    <div class="songinfo"></div>
                    <div class="songbtn flex">
                        <div>
                            <i id="previus" class="fa-solid fa-backward-step"></i>
                            <i id="play" class="fa-solid fa-play"></i>
                            <i id="next" class="fa-solid fa-forward-step"></i>
                        </div>
                        <div class="volume-container flex">
                            <i class="fa-solid fa-volume-high "></i>
                            <input type="range" id="volume" name="volume" min="0" max="100" value="30">
                        </div>
                    </div>
                    <div class="songDuration">00:00 / 00:00</div>
                </div>
                <div>
                    <div class="seekbar">
                        <!-- <div class="circle"></div> -->
                        <input class="circle" type="range" id="circle" min="0" max="100" value="0">
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- ---------- Script Section ----------- -->

    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/f55b3c906c.js" crossorigin="anonymous"></script>
</body>

</html>
